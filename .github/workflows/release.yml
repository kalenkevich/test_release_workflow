name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write # Required to push the version commit and create releases
  id-token: write # Required if you use provenance publishing (optional)

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for git describe/log to work

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build --if-present

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Core package version
        run: |
          echo "NEW_TAG=$(node ./scripts/update_version.js --package=core --version=${{ inputs.version_type }})" >> $GITHUB_ENV
          echo ${{ env.NEW_TAG }}

      - name: Update Dev package version
        run: node ./scripts/update_version.js --package=dev --version=${{ env.NEW_TAG }}

      - name: Create version tag
        run: git tag -a v${{ env.NEW_TAG }} -m "v${{ env.NEW_TAG }}"

      - name: Push version tag to GitHub
        run: git push origin --tags

      - name: Publish Core package to NPM
        working-directory: ./core
        run: npm publish --access=public --registry https://registry.npmjs.org/

      - name: Publish Dev package to NPM
        working-directory: ./dev
        run: npm publish --access=public --registry https://registry.npmjs.org/

      - name: Generate Release Notes (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate_release_notes.js

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.NEW_TAG }} \
            --title "${{ env.NEW_TAG }}" \
            --notes-file RELEASE_NOTES.md \
            --latest